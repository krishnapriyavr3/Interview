<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Table | Interview Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-purple-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Data Table</h1>
    <div>
      <a href="dashboard.html" class="mr-4 px-3 py-1 bg-yellow-500 text-black rounded-lg">Dashboard</a>
      <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded-lg">Logout</button>
    </div>
  </nav>

  <!-- Table Section -->
  <div class="p-6">
    <h2 class="text-2xl font-bold text-purple-700 mb-4">Registered Users</h2>
    <div class="overflow-x-auto bg-white shadow rounded-lg">
      <table class="min-w-full text-sm text-left text-gray-600">
        <thead class="bg-purple-700 text-white">
          <tr>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Email</th>
            <th class="px-6 py-3">Role</th>
          </tr>
        </thead>
        <tbody id="userTable" class="divide-y divide-gray-200">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

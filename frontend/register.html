<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Interview Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold text-center text-purple-700">Register</h2>
    <form id="registerForm" class="mt-6 space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg">
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg">
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg">
      <button type="submit" class="w-full bg-yellow-500 text-black py-2 rounded-lg hover:bg-yellow-600">Register</button>
    </form>
    <p class="text-sm text-center mt-4">Already have an account? 
      <a href="login.html" class="text-purple-600">Login</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
